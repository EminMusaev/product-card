<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <title>Product-Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="main">
        <section class="product-catalog">
            <div class="container product-catalog__container">
                <h1 class="title product-catalog__title" id="main-title">Выбери свой продукт</h1>
                <div class="product-cards-btn">
                    <button class="button__authentication" id="authentication-open-modal-btn">Аутентификация</button>
                    <button class="product-cards-btn-style" id="change-all-card">Сменить цвет всех карточек</button>
                    <button class="product-cards-btn-style" id="change-color-first-card">Сменить цвет первой карточки</button>
                    <button class="product-cards-btn-style" id="open-google">Открыть домашнюю страницу Google.com</button>
                    <button class="product-cards-btn-style" id="output-console-log">Вывести сообщение в console log</button>
                    <button class="product-cards-btn-style" id="switch-color-btn">Изменить цвет кнопки</button>
                </div>
                <ul id="products-list" class="products-list"></ul>
                    <template id="product-cards-template">
                        <li class="product-card">
                            <img class="product-card__img">
                            <span class="product-card__skin skin-type"></span>
                            <h2 class="product-card__name"></h2>
                            <p class="product-card__desc"></p>
                            <div class="compound">
                                <span class="compound__name">Состав:</span>
                                <ul class="compound__list"></ul>
                            </div>
                            <div class="price">
                                <b class="price__text">Цена</b>
                                <span class="price__tag"></span>
                            </div>
                        </li>
                    </template>
                    <form id="registration-form">
                        <label for="name">Имя:</label>
                        <input id="name" placeholder="Введите имя" type="text" name="userName" required>
                        <label for="surname">Фамилия:</label>
                        <input id="surname" placeholder="Введите фамилию" type="text" name="userSurname" required>
                        <label for="data">Дата рождения:</label>
                        <input id="data" placeholder="Введите дата рождения" type="date" name="userDate" required>
                        <label for="login">Логин:</label>
                        <input id="login" placeholder="Введите логин" type="text" name="userLogin" required>
                        <label for="user-password">Пароль:</label>
                        <input id="user-password" placeholder="Введите пароль" type="password" name="userPassword" required>
                        <label for="user-repeated-password">Подтвердите пароль:</label>
                        <input id="user-repeated-password" placeholder="Пароль" type="password" name="userRepeatedPassword" required>
                        <button type="submit" class="registration-btn">Зарегистрироваться</button>
                    </form>
                    <div class="modal close-modal">
                        <div class="modal-showed">
                            <form id="authorization-form">
                                <h3 class="authorization-form__title">Авторизация</h3>
                                <label for="user-login-2">Логин:</label>
                                <input placeholder="Введите логин" type="text" class="user-login-2" name="user-login-2" required>
                                <label for="user-password-2">Пароль:</label>
                                <input placeholder="Введите пароль" type="password" class="user-password-2" name="user-password-2" required>
                                <button type="submit" class="login-btn" id="login-btn">Войти</button>
                                <button id="close-btn" class="close-btn">X</button>
                            </form>
                        </div>
                        <div class="overlay"></div>
                    </div>
            </div>
        </section>
    </main>
        <footer class="footer">
            <div class="container footer-container">
                <div class="footer-left-content">
                    <h3 class="footer-title">Product Cards</h3>
                    <p class="left-content-text">У нас самые лучшие продукты для кожи!</p>
                    <div class="social-icons">
                        <a href="#!">
                            <img src="img/telegram-icon.png" alt="Наш Телеграм" class="telegram-icon">
                        </a>
                        <a href="#!">
                            <img src="img/vk-icon.png" alt="Наш ВКонтакте" class="vk-icon">
                        </a>
                    </div>
                </div>
                <div class="footer-center-content">
                    <label class="footer-email-form__subscription">Подпишись на наши акции:</label>
                    <form id="email-form">
                        <input placeholder="Введи Email..." type="email" name="user-email" required>
                        <button type="submit" class="footer-email__form-btn">Подписаться</button>
                    </form>
                </div>
                <div class="footer-right-content">
                    <span class="right-content-text">Быстрые ссылки</span>
                    <nav class="footer-nav">
                        <a href="#!" class="footer-nav-links">Главная</a>
                        <a href="#!" class="footer-nav-links">Магазин</a>
                        <a href="#!" class="footer-nav-links">Контакты</a>
                    </nav>
                </div>
            </div>
            <div class="footer-info__emails">
                <a class="link" href="#!">www.product-cards.com© all right reserve</a>
            </div>
        </footer>
        <script src="homework-5.js"></script>
        <script src="homework-6.js"></script>
        <script type="module" src="product-cards.js"></script>
        <script type="module" src="homework-7.js"></script>
        <script type="module" src="homework-8.js"></script>
        <script src="homework-9.js"></script>
        <script src="main.js"></script>
</body>
</html>
