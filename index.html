<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Product-Card</title>
</head>
<body style="font-family: Montserrat" sans-serif;>
    <main>
        <div class="card">
            <div class="card__image">
                <img class="card__img" src="img/moist-muss.jpg" alt="Увлажняющий мусс для нормальной кожи">
            </div>
            <span class="card__skin">для нормальной кожи</span>
            <h2 class="card__name">Увлажняющий мусс</h2>
            <p class="card__desc">
                Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.
            </p>
            <section class="compound__wrapper">
                <span class="compound__name">Состав:</span>
                <ul class="compound__list">
                    <li>активные натуральные комплексы</li>
                    <li>витамины С, А, РР, В и Е</li>
                    <li>солнцезащитные компоненты</li>
                </ul>
            </section>
            <div class="products__price">
                <b>Цена:</b> <span>2 750 &#8381;</span>
            </div>
        </div>
    </main>
</body>
</html>
