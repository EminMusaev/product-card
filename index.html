<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <title>Product-Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="main">
        <section class="product-catalog">
            <div class="container product-catalog__container">
                <h1 class="title product-catalog__title" id="main-title">Выбери свой продукт</h1>
                <div class="product-cards-btn">
                    <button class="product-cards-btn-style" id="change-all-card">Сменить цвет всех карточек</button>
                    <button class="product-cards-btn-style" id="change-color-first-card">Сменить цвет первой карточки</button>
                    <button class="product-cards-btn-style" id="open-google">Открыть домашнюю страницу Google.com</button>
                    <button class="product-cards-btn-style" id="output-console-log">Вывести сообщение в console log</button>
                    <button class="product-cards-btn-style" id="switch-color-btn">Изменить цвет кнопки</button>
                </div>
                <ul id="products-list" class="products-list"></ul>
                    <template id="product-cards-template">
                        <li class="product-card">
                            <img class="product-card__img">
                            <span class="product-card__skin skin-type"></span>
                            <h2 class="product-card__name"></h2>
                            <p class="product-card__desc"></p>
                            <div class="compound">
                                <span class="compound__name">Состав:</span>
                                <ul class="compound__list"></ul>
                            </div>
                            <div class="price">
                                <b class="price__text">Цена</b>
                                <span class="price__tag"></span>
                            </div>
                        </li>
                    </template>
            </div>
        </section>
    </main>
    <script type="module" src="product-cards.js"></script>
    <script type="module" src="homework-8.js"></script>
    <script type="module" src="homework-7.js"></script>
    <script src="homework-6.js"></script>
    <script src="homework-5.js"></script>
    <script src="main.js"></script>
</body>
</html>
